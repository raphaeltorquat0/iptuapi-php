name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: curl, json
          tools: composer
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php${{ matrix.php-version }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run PHPUnit tests
        run: ./vendor/bin/phpunit

  validate:
    name: Validate Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Validate composer.json
        run: composer validate --strict

      - name: Check dependencies
        run: composer check-platform-reqs

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, validate]
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          VERSION_NUM="${VERSION#v}"

          CHANGELOG=$(awk "/^## \[${VERSION_NUM}\]|^## ${VERSION_NUM}/,/^## \[?[0-9]+\.[0-9]+\.[0-9]+\]?/" CHANGELOG.md | head -n -1)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release ${VERSION}"
          fi

          echo "$CHANGELOG" > changelog_section.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          body_path: changelog_section.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Packagist is automatically updated via GitHub webhook
  # Ensure the package is registered at https://packagist.org/packages/raphaeltorquat0/iptuapi-php
  # and the GitHub webhook is configured for automatic updates
  notify-packagist:
    name: Notify Packagist
    runs-on: ubuntu-latest
    needs: [github-release]
    if: "!contains(github.ref, '-alpha') && !contains(github.ref, '-beta') && !contains(github.ref, '-rc')"
    steps:
      - name: Trigger Packagist update
        run: |
          # Packagist automatically detects new versions via GitHub webhook
          # This step is here for documentation/manual trigger if needed
          echo "Packagist will be automatically updated via GitHub webhook"
          echo "If not configured, visit: https://packagist.org/packages/raphaeltorquat0/iptuapi-php"

          # Optional: Manual API trigger (requires PACKAGIST_TOKEN secret)
